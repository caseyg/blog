---
layout: default
---

<div class="wall wall--sketches">
  <div class="poster">
    <img src="{{ site.baseurl }}/assets/posters/sketches.png" alt="">
  </div>
</div>

<div class="lead">
  {{ page.description }}
</div>

{{ content }}

<h2>Topics</h2>
{% include nav--topics.html %}

{% for post in site.posts limit:10 %}
  <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
  <p class="author">
    <span class="date">{{ post.date }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
{% endfor %}
