---
layout: default
---

{% include nav--posters.html prev="studies" current="sketches" next="index" %}

<div class="container">
  <div class="lead">
    {{ page.description }}
  </div>

  {{ content }}

  <h2>Topics</h2>
  {% include nav--topics.html %}

  {% for post in site.posts limit:10 %}
    <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    <p class="author">
      <span class="date">{{ post.date }}</span>
    </p>
    <div class="content">
      {{ post.content }}
    </div>
  {% endfor %}
</div>
