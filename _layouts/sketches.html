---
layout: default
---
<h2>Topics</h2>
<nav class="nav nav--topics">
  <ul class="nav__list nav__list--topics">
    {% for topic in site.topics %}
    <li class="nav__item nav__item--{{ topic.slug | lowercase | slugify}}">
      <a href="{{ topic.url }}">
        <figure class="fluidratio"></figure>
        {{ topic.title }}
        <small>{{ site.categories["[topic.category]"].size }} posts</small>
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>

{% for post in site.posts limit:10 %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="author">
    <span class="date">{{ post.date }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
{% endfor %}
